<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="img1.jpg" alt="Picture of a mountain range" style="width:100%">
  </div>
  <div class="column">
    <img src="img2.jpg" alt="Picture of some palm trees with an island in the background" style="width:100%">
  </div>
  <div class="column">
    <img src="img3.jpg" alt="Picture of a forested road" style="width:100%">
  </div>
</div>
<div>
  <h1 id="hello">Hello</h1>
  <p>Hover over the "Hello" text above</p>
</div>
</body>
</html>
